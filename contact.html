<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Brewee Tristan - Contact</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<table>
				<tr>
					<td><a class="header-a" href="home.html">Home</a></td>
					<td><a class="header-a" href="projects.html">Projects</a></td>
					<td><a class="header-a" href="poems.html">Poems</a></td>
					<td><a class="header-a" href="contact.html">Contact</a></td>
				</tr>
			</table>
		</div>
		<div class="contact">
			<h1>Contact</h1>
			<form>
				<div class="contact-form-grid">
					<div class="form-element">
						<label class="contact-form-label" for="name">Name</label>
						<input class="form-input" id="name" />
					</div>
					<div class="form-element">
						<label class="contact-form-label" for="email">Email</label>
						<input class="form-input" id="email" />
					</div>
					<div class="form-element">
						<label class="contact-form-label" for="subject">Subject</label>
						<input class="form-input" id="subject" />
					</div>
					<div class="form-element">
						<label class="contact-form-label" for="message">Message</label>
						<textarea class="form-input" id="message"></textarea>
					</div>
					<div class="form-submit">
						<input type="submit" value="Send message" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
